<form class="form-signin" method="post" action="/admin/adminRegister">
    <h1 class="h3 mb-3 font-weight-normal text-center">Admin sign Up</h1>
    <label for="inputEmail" class="sr-only">Name</label>
    <input type="text" name="name" class="form-control" placeholder="Full Name" required autofocus>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address"  required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"  required autofocus>
    <!-- <input type="hidden" name="adminRole" class="form-control" value="yes"> -->
      <!-- <label for="inputPassword" class="sr-only">Confirm Password</label>
    <input type="password" name="password2" id="inputPassword" class="form-control" placeholder="Confirm Password"  required autofocus> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    <a class="btn btn-lg btn-primary btn-block col-md-4 offset-4" href="/admin/adminLogin">Have an account?</a>
  </form>
